<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik Tok</title>
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon" />
    <!-- ALPINE JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- TAILWIND CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body class="dark:bg-black dark:text-white dark:fill-white" x-data="{
                showDrawer: false,
                searchQuery: '',
                showSearch: false,
                showMore: false,
                showColorModes: false,
                resetAll() { this.showSearch = this.showMore = this.showColorModes = false; }
            }">
    <div class="min-h-[100dvh]">
        <div class="h-screen grid lg:grid-cols-[1fr_540px]">
            <div class="relative bg-black flex justify-center items-center">
                <img src="../media/robot.jpg" class="object-contain max-h-screen">
                <button @click="window.location.href = 'home.html'" id="close-button"
                    class="absolute left-5 top-5 size-10 bg-neutral-700/70 hover:bg-neutral-800/70 flex justify-center items-center transition duration-300 rounded-full">
                    <div class="size-6 fill-white">
                        <svg viewBox="0 0 48 48">
                            <path
                                d="M38.7 12.12a1 1 0 0 0 0-1.41l-1.4-1.42a1 1 0 0 0-1.42 0L24 21.17 12.12 9.3a1 1 0 0 0-1.41 0l-1.42 1.42a1 1 0 0 0 0 1.41L21.17 24 9.3 35.88a1 1 0 0 0 0 1.41l1.42 1.42a1 1 0 0 0 1.41 0L24 26.83 35.88 38.7a1 1 0 0 0 1.41 0l1.42-1.42a1 1 0 0 0 0-1.41L26.83 24 38.7 12.12Z">
                            </path>
                        </svg>
                    </div>
                </button>

                <scroll-bar class="absolute right-5 top-0 h-full flex items-center">
                    <div class="flex flex-col gap-4">
                        <button
                            class="size-10 rounded-full bg-neutral-700/70 hover:bg-neutral-800/70 flex items-center justify-center transition duration-300">
                            <div class="size-6 fill-white">
                                <svg viewBox="0 0 48 48">
                                    <path
                                        d="m24 20.24 13.17 13.17a1 1 0 0 0 1.42 0l2.82-2.82a1 1 0 0 0 0-1.42L25.06 12.82a1.5 1.5 0 0 0-2.12 0L6.59 29.17a1 1 0 0 0 0 1.42L9.4 33.4a1 1 0 0 0 1.42 0L24 20.24Z">
                                    </path>
                                </svg>
                            </div>
                        </button>
                        <button
                            class="size-10 rounded-full bg-neutral-700/70 hover:bg-neutral-800/70 flex items-center justify-center transition duration-300">
                            <div class="size-6 fill-white">
                                <svg viewBox="0 0 48 48">
                                    <path
                                        d="m24 27.76 13.17-13.17a1 1 0 0 1 1.42 0l2.82 2.82a1 1 0 0 1 0 1.42L25.06 35.18a1.5 1.5 0 0 1-2.12 0L6.59 18.83a1 1 0 0 1 0-1.42L9.4 14.6a1 1 0 0 1 1.42 0L24 27.76Z">
                                    </path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </scroll-bar>
            </div>

            <div class="hidden lg:block">
                <div class="flex flex-col gap-5 h-screen">
                    <article-info class="block mx-4 mt-4">
                        <div class="bg-neutral-100 p-4 dark:bg-neutral-900 rounded-xl">
                            <div class="flex justify-between items-center">
                                <a href="" class="flex items-center gap-3">
                                    <div class="shrink-0 size-12 rounded-full overflow-hidden">
                                        <img src="../media/avatar.png" class="object-cover size-full">
                                    </div>
                                    <div>
                                        <div class="font-medium hover:underline">
                                            Author Username
                                        </div>
                                        <div>
                                            <div class="text-sm -mt-0.5">
                                                <span>Author Name</span>
                                                <span class="mx-1"> . </span>
                                                <span>3d ago</span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                <button class="bg-rose-500 hover:bg-rose-600 rounded-md px-6 py-2 text-white">
                                    Follow
                                </button>
                            </div>

                            <div class="mt-3">Cute robot</div>
                        </div>
                    </article-info>

                    <article-buttons class="mx-8 flex items-center gap-4">
                        <button id="like" class="flex items-center gap-1">
                            <div class="button-article !size-8 dark:!bg-neutral-800 hover:dark:!bg-neutral-900">
                                <div class="size-5">
                                    <svg viewBox="0 0 24 24">
                                        <path
                                            d="M7.5 2.25C10.5 2.25 12 4.25 12 4.25C12 4.25 13.5 2.25 16.5 2.25C20 2.25 22.5 4.99999 22.5 8.5C22.5 12.5 19.2311 16.0657 16.25 18.75C14.4095 20.4072 13 21.5 12 21.5C11 21.5 9.55051 20.3989 7.75 18.75C4.81949 16.0662 1.5 12.5 1.5 8.5C1.5 4.99999 4 2.25 7.5 2.25Z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                            <div class="font-bold text-xs text-neutral-600 dark:text-neutral-400">3</div>
                        </button>

                        <button id="comments" class="flex items-center gap-1">
                            <div class="button-article !size-8 dark:!bg-neutral-800 hover:dark:!bg-neutral-900">
                                <div class="size-5">
                                    <svg viewBox="0 0 48 48">
                                        <path fill-rule="evenodd"
                                            d="M2 21.5c0-10.22 9.88-18 22-18s22 7.78 22 18c0 5.63-3.19 10.74-7.32 14.8a43.6 43.6 0 0 1-14.14 9.1A1.5 1.5 0 0 1 22.5 44v-5.04C11.13 38.4 2 31.34 2 21.5M14 25a3 3 0 1 0 0-6 3 3 0 0 0 0 6m10 0a3 3 0 1 0 0-6 3 3 0 0 0 0 6m13-3a3 3 0 1 1-6 0 3 3 0 0 1 6 0"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="font-bold text-xs text-neutral-600 dark:text-neutral-400">3</div>
                        </button>

                        <button id="bookmark" class="flex items-center gap-1">
                            <div class="button-article !size-8 dark:!bg-neutral-800 hover:dark:!bg-neutral-900">
                                <div class="size-5">
                                    <svg viewBox="0 0 24 24">
                                        <path
                                            d="M4 4.5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v15.13a1 1 0 0 1-1.555.831l-6.167-4.12a.5.5 0 0 0-.556 0l-6.167 4.12A1 1 0 0 1 4 19.63z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                            <div class="font-bold text-xs text-neutral-600 dark:text-neutral-400">3</div>
                        </button>

                        <button id="share" class="ml-auto flex items-center gap-1">
                            <div class="button-article !size-8 dark:!bg-neutral-800 hover:dark:!bg-neutral-900">
                                <div class="size-5">
                                    <svg viewBox="0 0 20 20">
                                        <path
                                            d="M10.938 3.175a.674.674 0 0 1 1.138-.488l6.526 6.215c.574.547.554 1.47-.043 1.991l-6.505 5.676a.674.674 0 0 1-1.116-.508V13.49s-6.985-1.258-9.225 2.854c-.209.384-1.023.518-.857-1.395.692-3.52 2.106-9.017 10.082-9.017z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                            </div>
                        </button>
                    </article-buttons>

                    <article-url
                        class="mx-8 flex items-center bg-neutral-100 dark:bg-neutral-800 rounded-lg border border-neutral-200 dark:border-neutral-800">
                        <span class="grow px-4 py-2 text-neutral-500 dark:text-neutral-400 truncate">
                            https://tiktokclone.com/@author_username/post/pos_id
                        </span>
                        <button
                            class="shrink-0 px-4 py-2 font-bold hover:bg-neutral-50 hover:dark:bg-neutral-900 rounded-r-lg">
                            Copy
                        </button>
                    </article-url>

                    <article-comments x-data="{ selectedTab: 'comments' }" class="relative grow overflow-hidden flex flex-col">
                        <div class="px-8 grid grid-cols-2 text-center font-medium border-b border-neutral-300 dark:border-neutral-700">
                            <button @click="selectedTab = 'comments'" class="pb-2 border-b-2"
                                :class="selectedTab === 'comments' ? 'border-black dark:border-white' : 'border-transparent text-neutral-400'">
                                Comments (3)
                            </button>
                            <button @click="selectedTab = 'posts'" class="pb-2 border-b-2"
                                :class="selectedTab === 'posts' ? 'border-black dark:border-white' : 'border-transparent text-neutral-400'">
                                Creator posts
                            </button>
                        </div>

                        <div class="px-8 py-6 overflow-y-auto hide-scrollbar">
                            <div x-show="selectedTab === 'comments'" class="mb-24">
                                <div class="flex flex-col gap-6">
                                    <comment-item class="w-full flex gap-3">
                                        <div class="size-12 shrink-0 rounded-full overflow-hidden">
                                            <img src="../media/avatar.png" class="w-full object-cover">
                                        </div>
                                        <div class="grow flex justify-between">
                                            <div>
                                                <div class="font-medium">Author Username</div>
                                                <div class="leading-5">Comment Content</div>
                                                <div class="mt-1 flex gap-4 text-sm text-neutral-400">
                                                    <span>2h ago</span>
                                                    <span>Reply</span>
                                                </div>
                                            </div>
                                            <div>
                                                <button class="p-2">
                                                    <div class="size-5 fill-neutral-500">
                                                        <svg viewBox="0 0 48 48">
                                                            <path
                                                                d="M40.96 24.15c1.83-4.8 1.05-8.61-.8-11.33a10.87 10.87 0 0 0-6.34-4.49 9.43 9.43 0 0 0-6.83 1.17c-1.08.65-2.1 1.53-2.99 2.66-.9-1.13-1.9-2.01-3-2.66a9.43 9.43 0 0 0-6.82-1.17 10.87 10.87 0 0 0-6.34 4.49c-1.85 2.72-2.63 6.54-.8 11.33 1.43 3.74 4.5 7.23 7.6 9.98a46.31 46.31 0 0 0 8.6 6.12l.76.4.76-.4a46.31 46.31 0 0 0 8.6-6.12c3.1-2.75 6.17-6.24 7.6-9.98ZM24 17.58c2.3-2.88 4.7-6.2 9.03-5.33a6.95 6.95 0 0 1 3.82 2.81c1.07 1.58 1.76 4.02.37 7.66-1.09 2.86-3.6 5.82-6.51 8.43A44.84 44.84 0 0 1 24 36.09a44.84 44.84 0 0 1-6.7-4.94c-2.93-2.6-5.43-5.57-6.52-8.43-1.4-3.64-.7-6.08.37-7.66a6.95 6.95 0 0 1 3.82-2.8c4.33-.88 6.73 2.44 9.03 5.32Z">
                                                            </path>
                                                        </svg>
                                                    </div>
                                                    <div class="text-neutral-500 text-sm">3</div>
                                                </button>
                                            </div>
                                        </div>
                                    </comment-item>
                                </div>
                            </div>
                        
                            <div x-show="selectedTab === 'posts'" x-cloak>
                                <div class="grid gap-2 grid-cols-3">
                                    <article>
                                        <a href="">
                                            <div class="relative bg-black w-full aspect-[3/4] rounded-lg overflow-hidden">
                                                <img src="../media/robot.jpg" class="size-full object-cover">
                                                <article-info class="absolute left-0 right-0 bottom-0">
                                                    <div class="w-full h-30 bg-gradient-to-t from-black to-transparent opacity-30 rounded-b-lg">
                                                    </div>
                                                    <div class="absolute bottom-0 p-3 flex items-center gap-1 z-10">
                                                        <div class="size-5 fill-white">
                                                            <svg viewBox="0 0 48 48">
                                                                <path
                                                                    d="M40.96 24.15c1.83-4.8 1.05-8.61-.8-11.33a10.87 10.87 0 0 0-6.34-4.49 9.43 9.43 0 0 0-6.83 1.17c-1.08.65-2.1 1.53-2.99 2.66-.9-1.13-1.9-2.01-3-2.66a9.43 9.43 0 0 0-6.82-1.17 10.87 10.87 0 0 0-6.34 4.49c-1.85 2.72-2.63 6.54-.8 11.33 1.43 3.74 4.5 7.23 7.6 9.98a46.31 46.31 0 0 0 8.6 6.12l.76.4.76-.4a46.31 46.31 0 0 0 8.6-6.12c3.1-2.75 6.17-6.24 7.6-9.98ZM24 17.58c2.3-2.88 4.7-6.2 9.03-5.33a6.95 6.95 0 0 1 3.82 2.81c1.07 1.58 1.76 4.02.37 7.66-1.09 2.86-3.6 5.82-6.51 8.43A44.84 44.84 0 0 1 24 36.09a44.84 44.84 0 0 1-6.7-4.94c-2.93-2.6-5.43-5.57-6.52-8.43-1.4-3.64-.7-6.08.37-7.66a6.95 6.95 0 0 1 3.82-2.8c4.33-.88 6.73 2.44 9.03 5.32Z">
                                                                </path>
                                                            </svg>
                                                        </div>
                                                        <span class="text-white">12</span>
                                                    </div>
                                                </article-info>
                                            </div>
                                        </a>
                                    </article>
                                </div>
                            </div>
                        </div>

                        <add-comment x-show="selectedTab === 'comments'" class="z-10 absolute px-8 py-6 bottom-0 w-full bg-white dark:bg-black border-t border-neutral-300 dark:border-neutral-700">
                            <form x-data="{ input: '' }" class="flex">
                                <input x-model="input" type="text" name="comment" placeholder="Add comment..." class="grow px-4 py-2 bg-neutral-100 dark:bg-neutral-800 rounded-lg text-sm placeholder-neutral-500 outline-none border border-transparent focus:border-neutral-300 dark:focus:border-neutral-800">
                                <button type="input ? 'submit' : 'button'" class="shrink-0 ml-2 px-4 font-medium" :class="input ? 'text-red-500' : 'text-neutral-500 !cursor-not-allowed'">
                                    Post
                                </button>
                            </form>
                        </add-comment>
                    </article-comments>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
