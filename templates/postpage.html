<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik Tok</title>
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon" />
    <!-- ALPINE JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- TAILWIND CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body class="dark:bg-black dark:text-white dark:fill-white" x-data="{
                showDrawer: false,
                searchQuery: '',
                showSearch: false,
                showMore: false,
                showColorModes: false,
                resetAll() { this.showSearch = this.showMore = this.showColorModes = false; }
            }">
    <div class="min-h-[100dvh]">
        <div class="h-screen grid lg:grid-cols-[1fr_540px]">
            <div class="relative bg-black flex justify-center items-center">
                <img src="../media/robot.jpg" class="object-contain max-h-screen">
                <button @click="window.location.href = 'home.html'" id="close-button"
                    class="absolute left-5 top-5 size-10 bg-neutral-700/70 hover:bg-neutral-800/70 flex justify-center items-center transition duration-300 rounded-full">
                    <div class="size-6 fill-white">
                        <svg viewBox="0 0 48 48">
                            <path
                                d="M38.7 12.12a1 1 0 0 0 0-1.41l-1.4-1.42a1 1 0 0 0-1.42 0L24 21.17 12.12 9.3a1 1 0 0 0-1.41 0l-1.42 1.42a1 1 0 0 0 0 1.41L21.17 24 9.3 35.88a1 1 0 0 0 0 1.41l1.42 1.42a1 1 0 0 0 1.41 0L24 26.83 35.88 38.7a1 1 0 0 0 1.41 0l1.42-1.42a1 1 0 0 0 0-1.41L26.83 24 38.7 12.12Z">
                            </path>
                        </svg>
                    </div>
                </button>

                <scroll-bar class="absolute right-5 top-0 h-full flex items-center">
                    <div class="flex flex-col gap-4">
                        <button
                            class="size-10 rounded-full bg-neutral-700/70 hover:bg-neutral-800/70 flex items-center justify-center transition duration-300">
                            <div class="size-6 fill-white">
                                <svg viewBox="0 0 48 48">
                                    <path
                                        d="m24 20.24 13.17 13.17a1 1 0 0 0 1.42 0l2.82-2.82a1 1 0 0 0 0-1.42L25.06 12.82a1.5 1.5 0 0 0-2.12 0L6.59 29.17a1 1 0 0 0 0 1.42L9.4 33.4a1 1 0 0 0 1.42 0L24 20.24Z">
                                    </path>
                                </svg>
                            </div>
                        </button>
                        <button
                            class="size-10 rounded-full bg-neutral-700/70 hover:bg-neutral-800/70 flex items-center justify-center transition duration-300">
                            <div class="size-6 fill-white">
                                <svg viewBox="0 0 48 48">
                                    <path
                                        d="m24 27.76 13.17-13.17a1 1 0 0 1 1.42 0l2.82 2.82a1 1 0 0 1 0 1.42L25.06 35.18a1.5 1.5 0 0 1-2.12 0L6.59 18.83a1 1 0 0 1 0-1.42L9.4 14.6a1 1 0 0 1 1.42 0L24 27.76Z">
                                    </path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </scroll-bar>
            </div>

            <div class="hidden lg:block">
                <div class="flex flex-col gap-5 h-screen">
                    <article-info class="block mx-4 mt-4">
                        <div class="bg-neutral-100 p-4 dark:bg-neutral-900 rounded-xl">
                            <div class="flex justify-between items-center">
                                <a href="" class="flex items-center gap-3">
                                    <div class="shrink-0 size-12 rounded-full overflow-hidden">
                                        <img src="../media/avatar.png" class="object-cover size-full">
                                    </div>
                                    <div>
                                        <div class="font-medium hover:underline">
                                            Author Username
                                        </div>
                                        <div>
                                            <div class="text-sm -mt-0.5">
                                                <span>Author Name</span>
                                                <span class="mx-1"> . </span>
                                                <span>3d ago</span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                <button class="bg-rose-500 hover:bg-rose-600 rounded-md px-6 py-2 text-white">
                                    Follow
                                </button>
                            </div>

                            <div class="mt-3">Cute robot</div>
                        </div>
                    </article-info>

                    <article-buttons class="mx-8 flex items-center gap-4">
                        <button id="like" class="flex items-center gap-1">
                            <div class="button-article !size-8 dark:!bg-neutral-800 hover:dark:!bg-neutral-900">
                                <div class="size-5">
                                    <svg viewBox="0 0 24 24">
                                        <path
                                            d="M7.5 2.25C10.5 2.25 12 4.25 12 4.25C12 4.25 13.5 2.25 16.5 2.25C20 2.25 22.5 4.99999 22.5 8.5C22.5 12.5 19.2311 16.0657 16.25 18.75C14.4095 20.4072 13 21.5 12 21.5C11 21.5 9.55051 20.3989 7.75 18.75C4.81949 16.0662 1.5 12.5 1.5 8.5C1.5 4.99999 4 2.25 7.5 2.25Z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                            <div class="font-bold text-xs text-neutral-600 dark:text-neutral-400">3</div>
                        </button>

                        <button id="comments" class="flex items-center gap-1">
                            <div class="button-article !size-8 dark:!bg-neutral-800 hover:dark:!bg-neutral-900">
                                <div class="size-5">
                                    <svg viewBox="0 0 48 48">
                                        <path fill-rule="evenodd"
                                            d="M2 21.5c0-10.22 9.88-18 22-18s22 7.78 22 18c0 5.63-3.19 10.74-7.32 14.8a43.6 43.6 0 0 1-14.14 9.1A1.5 1.5 0 0 1 22.5 44v-5.04C11.13 38.4 2 31.34 2 21.5M14 25a3 3 0 1 0 0-6 3 3 0 0 0 0 6m10 0a3 3 0 1 0 0-6 3 3 0 0 0 0 6m13-3a3 3 0 1 1-6 0 3 3 0 0 1 6 0"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="font-bold text-xs text-neutral-600 dark:text-neutral-400">3</div>
                        </button>

                        <button id="bookmark" class="flex items-center gap-1">
                            <div class="button-article !size-8 dark:!bg-neutral-800 hover:dark:!bg-neutral-900">
                                <div class="size-5">
                                    <svg viewBox="0 0 24 24">
                                        <path
                                            d="M4 4.5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v15.13a1 1 0 0 1-1.555.831l-6.167-4.12a.5.5 0 0 0-.556 0l-6.167 4.12A1 1 0 0 1 4 19.63z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                            <div class="font-bold text-xs text-neutral-600 dark:text-neutral-400">3</div>
                        </button>

                        <button id="share" class="ml-auto flex items-center gap-1">
                            <div class="button-article !size-8 dark:!bg-neutral-800 hover:dark:!bg-neutral-900">
                                <div class="size-5">
                                    <svg viewBox="0 0 20 20">
                                        <path
                                            d="M10.938 3.175a.674.674 0 0 1 1.138-.488l6.526 6.215c.574.547.554 1.47-.043 1.991l-6.505 5.676a.674.674 0 0 1-1.116-.508V13.49s-6.985-1.258-9.225 2.854c-.209.384-1.023.518-.857-1.395.692-3.52 2.106-9.017 10.082-9.017z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                            </div>
                        </button>
                    </article-buttons>

                    <article-url
                        class="mx-8 flex items-center bg-neutral-100 dark:bg-neutral-800 rounded-lg border border-neutral-200 dark:border-neutral-800">
                        <span class="grow px-4 py-2 text-neutral-500 dark:text-neutral-400 truncate">
                            https://tiktokclone.com/@author_username/post/pos_id
                        </span>
                        <button
                            class="shrink-0 px-4 py-2 font-bold hover:bg-neutral-50 hover:dark:bg-neutral-900 rounded-r-lg">
                            Copy
                        </button>
                    </article-url>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
